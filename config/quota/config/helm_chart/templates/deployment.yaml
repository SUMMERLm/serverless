apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quotachart.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "quotachart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "quotachart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "quotachart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
           - containerPort: 8000
          volumeMounts:
           - name: quota-config-vol
             mountPath: /conf/quota
          resources:
            limits:
              cpu: 500m
              memory: 2048Mi
            requests:
              cpu: 500m
              memory: 2048Mi
      volumes:
        - configMap:
            name: quota-conf
            items:
              - key: kubeconfig
                path: config
              - key: kubeParentconfig
                path: parentConfig
          name: quota-config-vol
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
